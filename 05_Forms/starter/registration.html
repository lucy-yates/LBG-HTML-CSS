<!DOCTYPE html>
<html>

<head>
    <title>Book a Course</title>
    <style>
        ul {
            list-style: none;
        }

        li {
            margin: 5px 0;
        }

        label {
            display: inline-block;
            width: 100px;
            text-align: right;
        }
    </style>
</head>

<body>
    <header>
        <img src="images/logo.png" alt="QA Corporate Logo">
        <h1 style="background-image:url(images/trainer.jpg); padding: 4em 1em; color: white; background-size: cover">
            Course Registration</h1>
    </header>

    <div>
        <form>
            <fieldset>
                <legend>Your Details</legend>

                <ul>

                    <li><label for="">First Name:</label>
                        <input type="text" autofocus placeholder="Joe">
                    </li>

                    <li><label for="">Last Name:</label>
                        <input type="text" placeholder="Bloggs">
                    </li>

                    <li><label for="">Position/Role:</label>
                        <input type="text" placeholder="King">
                    </li>

                    <li><label for="">Email:</label>
                        <input type="email" placeholder="you@domain.com">
                    </li>

                    <li><label for="">Telephone:</label>
                        <input type="number" required placeholder="Eg. +447500000000">
                    </li>
                </ul>
            </fieldset>
            <br />

            <fieldset>
                <legend>Course Details</legend>
                <ul>
                    <li><label for="">Course:</label>
                        <select>
                            <option hidden disabled selected value> -- Select a course -- </option> </option>
                            <option> Programming with JavaScript </option>
                            <option> Developing Web Applications using HTML5 </option>
                            <option> Developing Responsive Websites</option>
                            <option> Leveraging the Power of jQuery</option>
                            <select>
                    </li>

                    <li><label for="">Number of Delegates:</label>
                        <input type="number">
                    </li>

                    <li><label for="">Date:</label>
                        <input type="date">
                    </li>
                </ul>



            </fieldset>





            <fieldset>
                <button>Submit</button>

            </fieldset>

        </form>
    </div>
    <!-- insert form here -->

</body>

</html>
